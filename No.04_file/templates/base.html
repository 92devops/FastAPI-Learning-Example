<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模板</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/bootstrap-v3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    {% block main %}
    {%endblock%}

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="http://127.0.0.1:8000/static/js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="http://127.0.0.1:8000/static/bootstrap-v3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
